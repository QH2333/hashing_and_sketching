<html>

<head>
    <meta charset="UTF-8">
    <title>网络重要流检测系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="particles-js"></div>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock" style="color: #000000">lock</i>
            <span style="color: #000000; font-weight: bold">欢迎使用网络重要流检测系统</span>
        </div>

        <form id="login-form" action="/login" method="POST">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons" style="color: #444444">face</i>
                </div>
                <input id="username" name="username" placeholder="用户名" type="text" required class="validate"
                    autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons" style="color: #444444">vpn_key</i>
                </div>
                <input id="password" name="password" placeholder="密码" type="password" required class="validate"
                    autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox" name="remember">
                <span style="color: #222222">记住我</span>
            </div>

            <input type="submit" value="登录" />
        </form>
    </div>
    <script src="{{ url_for('static',filename='js/particles.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/particles.app.js') }}"></script>
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
</body>

</html>
