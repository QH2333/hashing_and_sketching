<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Top-k demonstration</title>
    </head>

    <body>
        <div id="plan" class="container-sm card card-customize">
            <div class="card-body">
                <h2>New Top-k query plan</h2>
                <form name="topkQueryPlan">
                    <div class="form-group">
                        <label for="agentAddress">The address of top-k detection agent</label>
                        <input type="text" class="form-control" id="agentAddress" value="localhost:5000">
                    </div>

                    <div class="form-group">
                        <label for="interfaceName">The interface to listen on</label>
                        <select class="form-control" id="interfaceName" name="interfaceName">
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pktCount">Number of pakcets to capture</label>
                        <input type="text" class="form-control" id="pktCount" name="pktCount" value="500">
                    </div>

                    <div class="form-group">
                        <label for="k">Size of K</label>
                        <input type="text" class="form-control" id="k" name="k" value="20">
                    </div>

                    <button type="submit" class="btn btn-primary" id="topkStart">Start</button>
                </form>
            </div>
        </div>

        <div id="result" class="container-sm card card-customize" hidden>
            <div class="card-body">
                <h2>Top-k result</h2>
                <div class="progress">
                    <div id="capture-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <table id="result-table" class="table" hidden>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Flow id</th>
                            <th scope="col">Count</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
            
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
